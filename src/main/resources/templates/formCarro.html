<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --cor-fundo-principal: #2c3e50;
            --cor-fundo-card: #34495e;
            --cor-texto-principal: #ffffff;
            --cor-borda: #4a6279;
            --cor-destaque: #f39c12;
            --cor-aviso: #e67e22;
            --cor-perigo: #c0392b;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-principal);
            font-family: 'Roboto', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--cor-destaque);
            font-weight: 700;
            margin-bottom: 20px;
        }

        hr {
            border-color: var(--cor-borda);
            opacity: 0.5;
            margin-bottom: 30px;
        }

        .container-fluid {
            padding: 30px;
        }

        .painel-card {
            background-color: var(--cor-fundo-card);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .painel-card h3 {
            color: var(--cor-texto-principal);
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn {
            color: white !important;
            border-radius: 4px;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .btn-primary {
            color: white !important;
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
        }

        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        .btn-secondary:hover {
            background-color: #707b7c;
            border-color: #707b7c;
        }

        .form-label {
            color: var(--cor-texto-principal);
            font-weight: 500;
        }

        .form-control, .form-select, textarea {
            background-color: #1f2a36;
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto-principal);
        }

        .form-control::placeholder,
        .form-select::placeholder,
        textarea::placeholder {
            color: #b0c4de;
        }

        .form-control:focus,
        .form-select:focus,
        textarea:focus {
            background-color: #263445;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
            color: var(--cor-texto-principal);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1><i class="fas fa-car-alt"></i> Cadastro de Carro</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="painel-card">
                <h3>Dados do Carro</h3>

                <form action="#" th:action="@{/carro/salvar}" th:object="${carro}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Marca:</label>
                        <input placeholder="Ex: Fiat" type="text" th:field="*{marca}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Modelo do carro:</label>
                        <input placeholder="Ex: Uno" type="text" th:field="*{nome}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ano:</label>
                        <input value="2000" placeholder="Ex: 2008" type="number" min="0" step="1" th:field="*{ano}" class="form-control" />
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
