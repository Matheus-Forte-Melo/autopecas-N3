<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Peça</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --cor-fundo-principal: #2c3e50;
            --cor-fundo-card: #34495e;
            --cor-texto-principal: #ffffff;
            --cor-borda: #4a6279;
            --cor-destaque: #f39c12;
            --cor-aviso: #e67e22;
            --cor-perigo: #c0392b;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-principal);
            font-family: 'Roboto', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--cor-destaque);
            font-weight: 700;
            margin-bottom: 20px;
        }

        hr {
            border-color: var(--cor-borda);
            opacity: 0.5;
            margin-bottom: 30px;
        }

        .container-fluid {
            padding: 30px;
        }

        .painel-card {
            background-color: var(--cor-fundo-card);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .painel-card h3 {
            color: var(--cor-texto-principal);
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn {
            color: white !important;
            border-radius: 4px;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .btn-primary {
            color: white !important;
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
        }

        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        .btn-secondary:hover {
            background-color: #707b7c;
            border-color: #707b7c;
        }

        .form-label {
            color: var(--cor-texto-principal);
            font-weight: 500;
        }

        .form-control,
        .form-select,
        textarea {
            background-color: #1f2a36;
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto-principal);
        }

        .form-control::placeholder,
        .form-select::placeholder,
        textarea::placeholder {
            color: #b0c4de;
        }

        .form-control:focus,
        .form-select:focus,
        textarea:focus {
            background-color: #263445;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
            color: var(--cor-texto-principal);
        }

        .form-text {
            color: #b0c4de;
        }

        .select-carros {
            height: 180px;
            background-color: #1f2a36;
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto-principal);
        }

        .select-carros option {
            background-color: #1f2a36;
            color: var(--cor-texto-principal);
        }

        .select-carros option:checked {
            background-color: rgba(243, 156, 18, 0.8);
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1><i class="fas fa-gear"></i> Cadastro de Peça</h1>

    <div class="row">
        <div class="col-lg-10 col-xl-8">
            <div class="painel-card">
                <h3>Dados da Peça</h3>

                <form action="#" th:action="@{/peca/salvar}" th:object="${peca}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nome da Peça:</label>
                                <input placeholder="Ex: Carburador" type="text" th:field="*{nome}"
                                       class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoria:</label>
                                <input placeholder="Ex: Alimentação" type="text" th:field="*{categoria}"
                                       class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Peso (kg):</label>
                                <input placeholder="0.5" type="number" step="0.1" th:field="*{peso}"
                                       class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descrição:</label>
                                <textarea th:field="*{descricao}" class="form-control" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Compatível com os Carros:</label>
                                <div class="form-text mb-2">Segure "Ctrl" para selecionar múltiplos.</div>

                                <select name="carrosIds" multiple class="form-select select-carros">
                                    <option th:each="carro : ${listaCarros}"
                                            th:value="${carro.id}"
                                            th:text="${carro.nome + ' (' + carro.ano + ')'}"
                                            th:selected="${#lists.contains(idsCarrosCompativeis, carro.id)}">
                                        Modelo do Carro
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Peça e Compatibilidades
                    </button>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
